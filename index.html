<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      .resume-builder-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #007bff;
      }

      .content section {
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
        color: #333;
      }

      input,
      textarea,
      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      ul li {
        background: #f4f4f4;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .image-container {
        text-align: center;
        margin-bottom: 20px;
      }

      #profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        display: none;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="resume-builder-container">
      <header class="header">
        <h1>Static Resume Builder</h1>
      </header>

      <main class="content">
        <section class="image-section">
          <h2>Profile Picture</h2>
          <div class="image-container">
            <img id="profile-image" alt="Profile Picture" />
            <input type="file" id="upload-image" accept="image/*" />
          </div>
        </section>

        <section class="contact-info">
          <h2>Contact Information</h2>
          <input type="text" placeholder="Enter your name" />
          <input type="email" placeholder="Enter your email" />
          <input type="tel" placeholder="Enter your phone number" />
        </section>

        <section class="resume-summary">
          <h2>About Me</h2>
          <textarea placeholder="Write a brief summary or objective"></textarea>
        </section>

        <section class="professional-experience">
          <h2>Professional Experience</h2>
          <textarea placeholder="Add your professional experience"></textarea>
          <button id="add-experience-btn">Add Experience</button>
          <ul id="experience-list"></ul>
        </section>

        <section class="education">
          <h2>Education</h2>
          <textarea placeholder="Add your education details"></textarea>
          <button id="add-education-btn">Add Education</button>
          <ul id="education-list"></ul>
        </section>

        <section class="certifications">
          <h2>Certifications & Training</h2>
          <textarea placeholder="Add your certifications"></textarea>
          <button id="add-certification-btn">Add Certification</button>
          <ul id="certification-list"></ul>
        </section>

        <section class="skills">
          <h2>Skills</h2>
          <input type="text" placeholder="Add a skill" />
          <button id="add-skill-btn">Add Skill</button>
          <ul id="skills-list"></ul>
          <button id="toggle-skills-btn">Toggle Skills</button>
        </section>

        <section class="projects">
          <h2>Projects</h2>
          <textarea placeholder="Add your projects"></textarea>
          <button id="add-project-btn">Add Project</button>
          <ul id="project-list"></ul>
        </section>

        <section class="languages-hobbies">
          <h2>Languages, Hobbies & Interests</h2>
          <input type="text" placeholder="Add a language, hobby, or interest" />
          <button id="add-hobby-btn">Add Hobby/Interest</button>
          <ul id="hobby-list"></ul>
        </section>

        <button id="generate-resume-btn">Generate Resume</button>
      </main>
    </div>

    <footer>
      <p style="text-align: center; margin-top: 20px;">Created by Hasnain Ahmed</p>
    </footer>

    <!-- Link to the compiled JavaScript -->
    <script src="script.js" defer></script>
  </body>
</html>
